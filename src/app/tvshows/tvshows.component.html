<div class="search-container">
  <input type="text" placeholder="Search movies..." (input)="onSearchInput($event)">
</div>

<!-- movies.component.html -->
<div class="tvhows-container">
<div *ngFor="let tv of topRatedTVShows" class="tvshows-item" (click)="onTvShowClicked(tv)"> 
  <a [routerLink]="['/tvshow-details', tv.id]">
  <img [src]="tvservice.getImageUrl(tv.poster_path)" alt="{{ tv.title }}">
  <h3>{{ tv.name }}</h3>
</a>
  <!-- Add more details as needed -->
</div>
</div>
